<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="alert" role="alert" th:if="${session.message}" th:classappend="${session.message.type}">
                            <p th:text="${session.message.content}"></p>
                            <div th:text="${@sessionUtilityBean.removeVerificationMessageFromSession()}"></div>
                        </div>
                        <h1 class="card-title text-center mb-4">Change Password</h1>
    
                        <form th:action="@{/user/changePassword}" method="post">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Old Password</label>
                                <input class="form-control" type="password" name="oldPassword" id="oldPassword" placeholder="Old Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input class="form-control" type="password" name="newPassword" id="newPassword" placeholder="New Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                            </div>
    
                            <div class="d-grid gap-2">
                                <input class="btn btn-outline-danger" type="submit" value="Change Password" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
